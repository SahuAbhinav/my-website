        nav ul {
            list-style-type: none;
            padding: 0;

        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {

        footer {

</head>
<body>
    <header>
        <h1>Welcome to Our Advanced Website</h1>

    <nav>
        <ul>
        <li> <a href="./index.html">Home</a></li>

    <section>
        <h2>Featured Content</h2>
        <div id="carousel">
            <img src="image/image1.jpg" alt="Image 1" width="820" height="640">

    <footer>
        <p>&copy; 2024 Advanced Website. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript code for carousel
        let currentSlide = 0;
        const slides = document.querySelectorAll('#carousel img');
        const totalSlides = slides.length;

        function showSlide(n) {
            slides.forEach(slide => slide.style.display = 'none');
            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].style.display = 'block';
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        showSlide(currentSlide);
        setInterval(nextSlide, 5000); // Auto slide every 3 seconds
    </script>
</body>
